{% extends 'support.html' %}

{% block head %}
<!-- iCheck -->
<link href="{{url_for('.static', filename='vendors/iCheck/skins/flat/green.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="page-title">
	<div class="title_left">
		<h3> <small></small></h3>
	</div>

	<div class="title_right">
		<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
				<button class="btn btn-default" type="button">Go!</button>
				</span>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		<div class="x_title">
			<h1>{{display_title}}</h1>
			<ul class="nav navbar-right panel_toolbox">
			<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			</li>
			<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
			<ul class="dropdown-menu" role="menu">
			<li><a href="#">Settings 1</a>
			</li>
			<li><a href="#">Settings 2</a>
			</li>
			</ul>
			</li>
			<li><a class="close-link"><i class="fa fa-close"></i></a>
			</li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<br/>
			<h2>{{display_message}}</h2>


		</div>
		</div>
	</div>
</div>

{% endblock %}

{% block script %}
<!_________________________________________Persistent_________________________________________>
<!-- jQuery -->
<script src="{{url_for('.static',filename='vendors/jquery/dist/jquery.min.js')}}"></script>
<!-- Bootstrap -->
<script src="{{url_for('.static',filename='vendors/bootstrap/dist/js/bootstrap.min.js')}}"></script>
<!-- FastClick -->
<script src="{{url_for('.static',filename='vendors/fastclick/lib/fastclick.js')}}"></script>
<!-- NProgress -->
<script src="{{url_for('.static',filename='vendors/nprogress/nprogress.js')}}"></script>
<!-- Custom js -->
<script src="{{url_for('.static',filename='gentelella/js/custom.min.js')}}"></script>
<!-- icheck js -->
<script src="{{url_for('.static', filename='vendors/iCheck/icheck.min.js')}}"></script>
<!_________________________________________/Persistent_________________________________________>
{% endblock %}
