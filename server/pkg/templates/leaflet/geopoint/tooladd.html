<!--This html document holds leaftlet map data-->

{% from "includes/helpers/_formhelpers.html" import render_field %}

{% block title %}
{% endblock %}

{% block head %}

{# include 'includes/leaflet/_css.html' #}
<link href="{{url_for('static', filename='leaflet/leaflet.css')}}" rel="stylesheet" type="text/css"/>
<link href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3"></div>
  <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
    <h2>Debugging : click on a point to add it onto geopoint</h2>
  </div>
  <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3"></div>

</div>
<div class="row">
  <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3"></div>
  <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
    <div id="map" style="width: 800px; height: 600px;"></div>
  </div>
  <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3"></div>
</div>

{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='leaflet/leaflet.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='flask_io/socket.io.min.js')}}"></script>
<script type="text/javascript" charset="utf-8">

  var mmap = L.map('map').setView([2.927547, 101.642096], 15);
  L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    minZoom: 12,
    maxZoom: 17,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    subdomains: ['a','b','c']
  }).addTo( mmap );

  {% include 'includes/js_snippet/point.js' %}

  {% include 'includes/js_snippet/clickadd.js' %}

</script>

{% endblock %}
